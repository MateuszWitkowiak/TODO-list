<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Here will be all tasks :)</h1>
    <table class="table">
        <thead>
        <tr>
            <th>
                <a th:href="@{/tasks(sort='title', direction=${currentSort == 'title' and currentDirection == 'asc' ? 'desc' : 'asc'})}">
                    Title
                    <span th:if="${currentSort == 'title'}"
                          th:text="${currentDirection == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>

            <th>
                <a th:href="@{/tasks(sort='description', direction=${currentSort == 'description' and currentDirection == 'asc' ? 'desc' : 'asc'})}">
                    Description
                    <span th:if="${currentSort == 'description'}"
                          th:text="${currentDirection == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>

            <th>
                <a th:href="@{/tasks(sort='category.name', direction=${currentSort == 'category.name' and currentDirection == 'asc' ? 'desc' : 'asc'})}">
                    Category
                    <span th:if="${currentSort == 'category.name'}"
                          th:text="${currentDirection == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>

            <th>
                <a th:href="@{/tasks(sort='dueDate', direction=${currentSort == 'dueDate' and currentDirection == 'asc' ? 'desc' : 'asc'})}">
                    Due date
                    <span th:if="${currentSort == 'dueDate'}"
                          th:text="${currentDirection == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>

            <th>
                <a th:href="@{/tasks(sort='status', direction=${currentSort == 'status' and currentDirection == 'asc' ? 'desc' : 'asc'})}">
                    Status
                    <span th:if="${currentSort == 'status'}"
                          th:text="${currentDirection == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>

            <th>Action</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.category.name}"></td>
            <td th:text="${#temporals.format(task.dueDate, 'dd.MM.yyyy')}"></td>
            <td th:text="${task.status}"></td>
            <td><a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-warning btn-sm">Edit</a></td>
            <td>
                <a th:href="@{/tasks/{id}/delete(id=${task.id})}"
                   class="btn btn-danger btn-sm">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <p th:if="${#lists.isEmpty(tasks)}">No tasks found. Create your first one!</p>
</div>
</body>
</html>
