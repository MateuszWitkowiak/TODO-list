<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Dodaj zadanie</title>
</head>

<body>
<div layout:fragment="content" class="container mt-4">

    <h2 class="mb-4">Dodaj nowe zadanie</h2>

    <form th:action="@{/tasks}" th:object="${task}" method="post" class="card shadow-sm p-4">

        <div class="mb-3">
            <label class="form-label">Tytu≈Ç *</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="Nazwa zadania">
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Opis</label>
            <textarea th:field="*{description}" class="form-control" rows="3" placeholder="Opcjonalnie"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Status *</label>
            <select th:field="*{status}" class="form-select">
                <option value="TODO">Do zrobienia</option>
                <option value="IN_PROGRESS">W trakcie</option>
                <option value="DONE">Zrobione</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Termin *</label>
            <input type="datetime-local" th:field="*{dueDate}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Kategoria *</label>
            <select th:field="*{categoryId}" class="form-select">
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}">
                </option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></div>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <a class="btn btn-secondary" th:href="@{/tasks}">Anuluj</a>
            <button type="submit" class="btn btn-primary">Dodaj zadanie</button>
        </div>

    </form>
</div>
</body>

</html>
