<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8"/>
    <title th:text="${pageTitle}">Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content-wrapper {
            flex: 1 0 auto;
        }

        footer {
            flex-shrink: 0;
        }

        .nav-link-custom {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background 0.2s ease, color 0.2s ease;
            text-decoration: none;
        }

        .nav-link-custom:hover {
            background: rgba(255,255,255,0.2);
            color: #fff;
        }

        .nav-link-logout:hover {
            background: rgba(255, 70, 70, 0.3);
        }
    </style>
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg py-3 mb-3" style="background: linear-gradient(90deg, #316ff6, #4a8cf4);">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" style="font-size:1.7rem;color:#fff;" th:href="@{/}">Task Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-2 align-items-lg-center">
                <li class="nav-item">
                    <a class="nav-link nav-link-custom" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-custom" th:href="@{/tasks}">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-custom" th:href="@{/categories}">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-light px-3 py-1 fw-semibold me-2" style="border-radius:8px;" th:href="@{/tasks/add}">+ Add Task</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-light px-3 py-1 fw-semibold" style="border-radius:8px;" th:href="@{/categories/add}">+ Add Category</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-lg-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link nav-link-custom nav-link-logout" th:href="@{/logout}">
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container py-4 content-wrapper" layout:fragment="content">
</main>

<footer class="bg-white border-top py-3 mt-5">
    <div class="container text-center text-muted">
        © 2025 Task Manager — All rights reserved
    </div>
</footer>

</body>
</html>
