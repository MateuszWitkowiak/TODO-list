<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Task details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div layout:fragment="content" class="container d-flex justify-content-center align-items-center content-wrapper">
    <div>
        <h2 th:text="${task.title}"></h2>
        <p><strong>Description:</strong> <span th:text="${task.description}"></span></p>
        <p><strong>Status:</strong> <span th:text="${task.status}"></span></p>
        <p><strong>Due date:</strong> <span th:text="${#temporals.format(task.dueDate, 'dd.MM.yyyy HH:mm')}"></span></p>
        <p>
            <strong>Category:</strong>
            <span th:if="${task.category != null and task.category.color != null}"
                  th:text="${task.category.name}"
                  th:style="'background-color:' + ${task.category.color} + '; padding:4px 15px; border-radius:1.2em; color:#222; font-weight:500;'"></span>
            <span th:if="${task.category != null and task.category.color == null}"
                  th:text="${task.category.name}"></span>
            <span th:if="${task.category == null}">-</span>
        </p>
        <div class="d-flex justify-content-center align-items-center gap-3 mt-4">
            <a th:href="@{/tasks}" class="btn btn-secondary">Back to list</a>
            <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-primary">
                <i class="bi bi-pencil me-1"></i>
                Edit task
            </a>
            <a th:href="@{/tasks/{id}/delete(id=${task.id})}"
               class="btn btn-danger">
                Delete
            </a>
        </div>
    </div>
</div>
</body>
</html>
